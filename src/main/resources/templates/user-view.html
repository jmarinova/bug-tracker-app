<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Home</title>
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css" th:href="@{/bootstrap/css/bootstrap.min.css}" />
</head>
<body>
<nav th:replace="fragments/menu::menu"></nav>
<br/>

<div class="container">
    <br/>
    <div class="h1">All Users</div>
    <br/>
    <table class="table">
        <thead>
        <tr>
            <th>#</th>
            <th>Username</th>
            <th>Full name</th>
            <th>Is Enabled?</th>
            <th>Company</th>
            <th>Role</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}" th:object="${user}">
            <td th:text="*{id}">id</td>
            <td th:text="*{username}">username</td>
            <td th:text="*{fullName}">name</td>
            <td th:text="*{enabled}">enables</td>
            <td th:text="*{company.getName()}">company</td>
            <td th:text="*{authorities.get(0).getAuthority()}">role</td>
        </tr>
        </tbody>
    </table>
</div>
<script th:src="@{/jquery/jquery.min.js}"></script>
<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
