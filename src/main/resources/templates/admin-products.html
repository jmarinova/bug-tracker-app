<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Home</title>
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css" th:href="@{/bootstrap/css/bootstrap.min.css}" />
</head>
<body>
<nav th:replace="fragments/menu::menu"></nav>
<br/>

<div class="container">
    <br/>
    <div class="h1">All Products</div>
    <br/>

    <br/>
    <table class="table">
        <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Version</th>
            <th>Release Date</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${allProductsViewModel}" th:object="${product}">
            <td th:text="*{id}">id</td>
            <td th:text="*{name}">name</td>
            <td th:text="*{version}">version</td>
            <td th:text="*{releaseDate}">releaseDate</td>
        </tr>
        </tbody>
    </table>
</div>
<script th:src="@{/jquery/jquery.min.js}"></script>
<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
